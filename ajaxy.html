<script language="Javascript">
  $(document).ready(function() {
    $('#YOUR_FORM').submit(function(){
      $.ajax({
        data: $(this).serialize(),
        type: $(this).attr('method'),
        url: $(this).attr('action'),
        success: function(response) {
          $('#DIV_CONTAINING_FORM').html(response);
        }
      });
      return false;
    });
  });
</script>
